{% extends 'base.html' %} {% block content %}


<div class="container">
  <div class="form-group">
    <label for="recipe_name">Recipe Name</label>
    <hr>
    <input id="recipe_name" name="recipe_name" type="text" required="required" class="form-control">
  </div>

  <!-- Recipe Description -->
  <div class="form-group">
    <label for="recipe_description">Short Description</label>
    <hr>
    <input id="recipe_description" name="recipe_description" type="text" required="required" class="form-control">
  </div>

  <!-- Preperation Time -->
  <div class="form-group">
    <label for="recipe_prep">Preperation Time</label>
    <hr>
    <input id="recipe_prep" name="recipe_prep" type="text" required="required" class="form-control">
  </div>

  <!-- Cooking Time -->
  <div class="form-group">
    <label for="recipe_cook">Cooking Time</label>
    <hr>
    <input id="recipe_cook" name="recipe_cook" type="text" required="required" class="form-control">
  </div>

  <!-- Serving Size -->
  <div class="form-group">
    <label for="recipe_serving">Serves</label>
    <hr>
    <input id="recipe_serving" name="recipe_serving" type="text" required="required" class="form-control">
  </div>

  <!-- Recipe Image -->
  <div class="form-group">
    <label for="recipe_image">Recipe Image</label>
    <hr>
    <input id="recipe_image" name="recipe_image" type="text" required="required" class="form-control">
  </div>









</div>



{% endblock %}
