{% extends 'base.html' %} {% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="text-center">Add Recipe</h1>
  </div>
</div>



<div class="container">
  <form action="{{ url_for('insert_recipe') }}" method="POST">

    <!-- Recipe Name -->
    <div class="form-group">
      <label for="recipe_name">Recipe Name</label>
      <input id="recipe_name" name="recipe_name" type="text" required="required" class="form-control">
    </div>

    <!-- Recipe Description -->
    <div class="form-group">
      <label for="recipe_description">Short Description</label>
      <input id="recipe_description" name="recipe_description" type="text" required="required" class="form-control">
    </div>

    <!-- Preperation Time -->
    <div class="form-group">
      <label for="recipe_prep">Preperation Time</label>
      <input id="recipe_prep" name="recipe_prep" type="text" required="required" class="form-control">
    </div>

    <!-- Cooking Time -->
    <div class="form-group">
      <label for="recipe_cook">Cooking Time</label>
      <input id="recipe_cook" name="recipe_cook" type="text" required="required" class="form-control">
    </div>

    <!-- Serving Size -->
    <div class="form-group">
      <label for="recipe_serving">Serves</label>
      <input id="recipe_serving" name="recipe_serving" type="text" required="required" class="form-control">
    </div>

    <!-- Recipe Image -->
    <div class="form-group">
      <label for="recipe_image">Recipe Image</label>
      <input id="recipe_image" name="recipe_image" type="text" required="required" class="form-control">
    </div>

    <!-- Recipe Ingredients -->
    <div class="form-group">
      <label for="recipe_ingredients">Recipe Ingredients</label>
      <input id="recipe_ingredients" name="recipe_ingredients" type="text" placeholder="One Ingredient per line"
        required="required" class="form-control">
    </div>

    <!-- Recipe Method -->
    <div class="form-group">
      <label for="recipe_method">Recipe Instructions</label>
      <input id="recipe_method" name="recipe_method" type="text" required="required" class="form-control">
    </div>


    <!-- Recipe Category -->
    <div class="form-group row">
      <div class="col-md-6">
        <label for="recipe_category">Category</label>
        <select id="recipe_category" class="form-control">
          <option selected>Choose...</option>
          {% for cat in categories %}
          <option value="{{cat.category}}">{{cat.recipe_category}}</option>
          {% endfor %}
        </select>
      </div>


      <!-- Recipe Difficulty -->
      <div class="col-md-6">
        <label for="recipe_difficulty">Difficulty</label>
        <select id="recipe_dificulty" class="form-control">
          <option selected>Choose...</option>
          {% for dif in difficulty %}
          <option value="{{dif.difficulty}}">{{dif.recipe_difficulty}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!-- Recipe Author -->
    <div class="form-group">
      <label for="recipe_author">Recipe Author</label>
      <input id="recipe_author" name="recipe_author" type="text" required="required" class="form-control">
    </div>

    <!-- Add Recipe Button -->
    <div class="form-group text-center">
      <button name="submit" type="submit" class="btn btn-success">Add Recipe</button>
    </div>
  </form>
</div>



{% endblock %}
